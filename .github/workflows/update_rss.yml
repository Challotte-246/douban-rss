name: Update Douban RSS

on:
  schedule:
    - cron: "0 */4 * * *"  # 每4小时更新一次
  workflow_dispatch:        # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    # 添加权限解决安全目录问题
    permissions:
      contents: write
      
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # 添加安全目录配置
        safe-directory: /home/runner/work/douban-rss/douban-rss
        
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: 安装依赖包
      run: |
        pip install beautifulsoup4 feedgenerator requests
        
    - name: 添加随机延迟（防封IP）
      run: sleep $(($RANDOM % 30 + 10))  # 延迟10-40秒
        
    - name: 运行抓取脚本
      run: python douban_rss.py
      
    - name: 提交RSS文件
      # 使用GITHUB_TOKEN进行认证
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git config --global --add safe.directory /home/runner/work/douban-rss/douban-rss
        
        # 检查是否有文件变化
        if git diff --exit-code; then
          echo "没有变化，跳过提交"
        else
          git add douban_*.xml
          git commit -m "自动更新 RSS [$(date +'%Y-%m-%d %H:%M')]"
          git push origin HEAD:main
        fi
